<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ماشین شانس</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #111;
    font-family: 'Tahoma', sans-serif;
    color: white;
  }
  #container {
    position: fixed;
    top: 30px;
    left: 30px;
    right: 30px;
    bottom: 30px;
    background: linear-gradient(135deg, #222, #111);
    padding: 50px 60px;
    box-sizing: border-box;
    border-radius: 20px;
    box-shadow: 0 0 80px #00e676aa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 9999;
  }
  h1 {
    margin-bottom: 45px;
    font-size: 3.6rem;
    color: #00e676;
    text-shadow: 0 0 22px #00e676cc;
    line-height: 1.2;
  }
  #slotMachine {
    display: flex;
    gap: 38px;
    justify-content: center;
    margin-bottom: 55px;
    width: 100%;
    max-width: 720px;
    padding: 0 20px;
    box-sizing: border-box;
  }
  .reel {
    flex: 1;
    max-width: 220px;
    height: 220px;
    border-radius: 20px;
    background: #333;
    border: 5px solid #00e676;
    box-shadow: 0 0 50px #00e676bb inset;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .reel img {
    max-width: 88%;
    max-height: 88%;
    border-radius: 18px;
    user-select: none;
    box-shadow: 0 0 55px #00e676cc;
  }
  #spinBtn {
    background-color: #00e676;
    color: #111;
    border: none;
    border-radius: 28px;
    padding: 28px 110px;
    font-size: 36px;
    cursor: pointer;
    box-shadow: 0 16px 50px #00e676aa;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    max-width: 440px;
    width: 90%;
    margin: 0 auto 70px;
    user-select: none;
  }
  #spinBtn:hover:not(:disabled) {
    background-color: #00c95e;
    box-shadow: 0 18px 58px #00e676ff;
  }
  #spinBtn:disabled {
    background-color: #444;
    cursor: not-allowed;
    box-shadow: none;
  }
  #result {
    margin-top: 0;
    font-size: 34px;
    font-weight: 900;
    color: #00ff90;
    min-height: 220px;
    text-shadow: 0 0 40px #00ff90cc;
    line-height: 1.3;
  }
  #result img {
    margin-top: 50px;
    width: 280px;
    border-radius: 22px;
    box-shadow: 0 0 70px #00ff90dd;
  }
  #registerLink {
    display: none; /* اینجا حتما none باشه */
    margin-top: 55px;
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    background: linear-gradient(45deg, #00c8ff, #005f99);
    padding: 26px 70px;
    border-radius: 40px;
    box-shadow: 0 14px 38px rgba(0, 200, 255, 0.85);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    max-width: 440px;
    word-break: keep-all;
  }
  #registerLink:hover {
    background: linear-gradient(45deg, #005f99, #00c8ff);
    box-shadow: 0 16px 48px rgba(0, 200, 255, 1);
    color: white;
    text-decoration: none;
  }
  @media (max-width: 450px) {
    h1 { font-size: 3.1rem; margin-bottom: 42px; }
    #slotMachine { max-width: 100%; gap: 25px; padding: 0 16px; }
    .reel { max-width: 170px; height: 170px; }
    .reel img { max-width: 90%; max-height: 90%; }
    #spinBtn { font-size: 30px; padding: 26px 80px; max-width: 380px; margin-bottom: 55px; }
    #result { font-size: 28px; min-height: 200px; }
    #result img { width: 240px; }
    #registerLink { font-size: 26px; padding: 22px 58px; max-width: 380px; }
  }
</style>
</head>
<body>

<div id="container">
  <h1>ماشین شانس</h1>
  <div id="slotMachine">
    <div class="reel"><img src="https://s6.uupload.ir/files/apple-iphone-16-ultramarine-66dff64ce404d665a09e05f6_50e3.jpeg" alt="آیفون 16" /></div>
    <div class="reel"><img src="https://s6.uupload.ir/files/256-001_11_-laptop_case-tarhbox-ir_zx87.png" alt="لپ‌تاپ گیمینگ" /></div>
    <div class="reel"><img src="https://s6.uupload.ir/files/478_tbjp.jpg" alt="100 گرم طلا" /></div>
  </div>
  <button id="spinBtn">چرخش</button>
  <div id="result"></div>
  <a href="https://B2n.ir/xd4399" target="_blank" id="registerLink">ثبت نام برای دریافت جایزه</a>
</div>

<script>
  const prizes = [
    { name: 'آیفون 16', img: 'https://s6.uupload.ir/files/apple-iphone-16-ultramarine-66dff64ce404d665a09e05f6_50e3.jpeg' },
    { name: 'لپ‌تاپ گیمینگ', img: 'https://s6.uupload.ir/files/256-001_11_-laptop_case-tarhbox-ir_zx87.png' },
    { name: '۱۰۰ گرم طلا', img: 'https://s6.uupload.ir/files/478_tbjp.jpg' }
  ];

  const spinBtn = document.getElementById('spinBtn');
  const resultDiv = document.getElementById('result');
  const registerLink = document.getElementById('registerLink');
  const reels = document.querySelectorAll('.reel img');

  let spun = false;

  spinBtn.addEventListener('click', () => {
    if (spun) return;
    spun = true;
    spinBtn.disabled = true;
    registerLink.style.display = 'none'; // حتما مخفی باشه هنگام شروع چرخش
    resultDiv.textContent = 'در حال چرخش...';

    let spins = 0;
    const maxSpins = 25;
    const spinInterval = setInterval(() => {
      reels.forEach((img) => {
        const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
        img.src = randomPrize.img;
        img.alt = randomPrize.name;
      });
      spins++;
      if (spins >= maxSpins) {
        clearInterval(spinInterval);
        const finalPrize = prizes[Math.floor(Math.random() * prizes.length)];
        reels.forEach((img) => {
          img.src = finalPrize.img;
          img.alt = finalPrize.name;
        });
        resultDiv.innerHTML = `شما برنده <strong>${finalPrize.name}</strong> شدید!`;
        registerLink.style.display = 'inline-block'; // حالا نمایش بده
      }
    }, 120);
  });
</script>

</body>
</html>
