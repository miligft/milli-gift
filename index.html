<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ماشین شانس اسلات</title>
<style>
  /* === استایل کادر اصلی */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #111;
    font-family: 'Tahoma', sans-serif;
    color: white;
    -webkit-tap-highlight-color: transparent;
  }
  #container {
    background: linear-gradient(135deg, #222, #111);
    padding: 30px 20px;
    border-radius: 0;
    box-shadow: none;
    width: 100vw;
    height: 100vh;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    transform: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2.5rem;
    color: #00e676;
    text-shadow: 0 0 15px #00e676cc;
    line-height: 1.2;
  }

  #slotMachine {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 30px;
    width: 100%;
    max-width: 450px;
    padding: 0 15px;
    box-sizing: border-box;
  }

  .reel {
    flex: 1;
    max-width: 130px;
    height: 130px;
    border-radius: 15px;
    background: #333;
    border: 3px solid #00e676;
    box-shadow: 0 0 20px #00e676bb inset;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .reel img {
    max-width: 85%;
    max-height: 85%;
    border-radius: 12px;
    user-select: none;
    box-shadow: 0 0 25px #00e676cc;
  }

  #spinBtn {
    background-color: #00e676;
    color: #111;
    border: none;
    border-radius: 18px;
    padding: 18px 60px;
    font-size: 26px;
    cursor: pointer;
    box-shadow: 0 10px 35px #00e676aa;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    max-width: 320px;
    width: 90%;
    margin: 0 auto 40px;
    user-select: none;
  }

  #spinBtn:hover:not(:disabled) {
    background-color: #00c95e;
    box-shadow: 0 12px 40px #00e676ff;
  }

  #spinBtn:disabled {
    background-color: #444;
    cursor: not-allowed;
    box-shadow: none;
  }

  #result {
    margin-top: 0;
    font-size: 24px;
    font-weight: 800;
    color: #00ff90;
    min-height: 140px;
    text-shadow: 0 0 25px #00ff90cc;
    line-height: 1.3;
  }

  #result img {
    margin-top: 20px;
    width: 160px;
    border-radius: 15px;
    box-shadow: 0 0 35px #00ff90dd;
  }

  #registerLink {
    display: none;
    margin-top: 30px;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    background: linear-gradient(45deg, #00c8ff, #005f99);
    padding: 16px 40px;
    border-radius: 28px;
    box-shadow: 0 7px 20px rgba(0, 200, 255, 0.7);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    max-width: 320px;
    word-break: keep-all;
  }

  #registerLink:hover {
    background: linear-gradient(45deg, #005f99, #00c8ff);
    box-shadow: 0 10px 30px rgba(0, 200, 255, 0.9);
    color: white;
    text-decoration: none;
  }

  /* مدیا کوئری برای موبایل کوچک‌تر */
  @media (max-width: 400px) {
    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
    }
    #slotMachine {
      max-width: 100%;
      gap: 10px;
      padding: 0 10px;
    }
    .reel {
      max-width: 100px;
      height: 100px;
    }
    .reel img {
      max-width: 80%;
      max-height: 80%;
    }
    #spinBtn {
      font-size: 22px;
      padding: 14px 40px;
      max-width: 280px;
      margin-bottom: 30px;
    }
    #result {
      font-size: 20px;
      min-height: 120px;
    }
    #result img {
      width: 140px;
    }
    #registerLink {
      font-size: 20px;
      padding: 14px 36px;
      max-width: 280px;
    }
  }
</style>
</head>
<body>

<div id="container">
  <h1>ماشین شانس اسلات</h1>
  <div id="slotMachine">
    <div class="reel"><img src="https://s6.uupload.ir/files/apple-iphone-16-ultramarine-66dff64ce404d665a09e05f6_50e3.jpeg" alt="آیفون 16" /></div>
    <div class="reel"><img src="https://s6.uupload.ir/files/256-001_11_-laptop_case-tarhbox-ir_zx87.png" alt="لپ‌تاپ گیمینگ" /></div>
    <div class="reel"><img src="https://s6.uupload.ir/files/478_tbjp.jpg" alt="100 گرم طلا" /></div>
  </div>
  <button id="spinBtn">چرخش</button>
  <div id="result"></div>
  <a href="https://B2n.ir/xd4399" target="_blank" id="registerLink">ثبت نام برای دریافت جایزه</a>
</div>

<script>
  const prizes = [
    { name: 'آیفون 16', img: 'https://s6.uupload.ir/files/apple-iphone-16-ultramarine-66dff64ce404d665a09e05f6_50e3.jpeg' },
    { name: 'لپ‌تاپ گیمینگ', img: 'https://s6.uupload.ir/files/256-001_11_-laptop_case-tarhbox-ir_zx87.png' },
    { name: '۱۰۰ گرم طلا', img: 'https://s6.uupload.ir/files/478_tbjp.jpg' }
  ];

  const spinBtn = document.getElementById('spinBtn');
  const resultDiv = document.getElementById('result');
  const registerLink = document.getElementById('registerLink');
  const reels = document.querySelectorAll('.reel img');

  let spun = false;

  spinBtn.addEventListener('click', () => {
    if (spun) return; // فقط یکبار امکان چرخش
    spun = true;
    spinBtn.disabled = true;
    registerLink.style.display = 'none';
    resultDiv.textContent = 'در حال چرخش...';

    // انیمیشن چرخش ساده با تغییر تصاویر سریع
    let spins = 0;
    const maxSpins = 25; // تعداد تغییر تصویر برای انیمیشن
    const spinInterval = setInterval(() => {
      reels.forEach((img, idx) => {
        const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
        img.src = randomPrize.img;
        img.alt = randomPrize.name;
      });
      spins++;
      if (spins >= maxSpins) {
        clearInterval(spinInterval);

        // انتخاب جایزه نهایی به صورت تصادفی
        const finalPrize = prizes[Math.floor(Math.random() * prizes.length)];

        // نمایش نهایی جایزه
        reels.forEach((img, idx) => {
          // هر سه ریل یک جایزه نهایی
          img.src = finalPrize.img;
          img.alt = finalPrize.name;
        });

        resultDiv.innerHTML = `شما برنده ${finalPrize.name} شدید!`;
        registerLink.style.display = 'inline-block';
      }
    }, 120);
  });
</script>

</body>
</html>
