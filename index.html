<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ماشین شانس بزرگتر</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #111;
    font-family: 'Tahoma', sans-serif;
    color: white;
    -webkit-tap-highlight-color: transparent;
  }

  #container {
    position: fixed;
    top: 30px;
    left: 30px;
    right: 30px;
    bottom: 30px;
    background: linear-gradient(135deg, #222, #111);
    padding: 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
    box-shadow: 0 0 50px #00e676aa;
    text-align: center;
    z-index: 9999;
  }

  h1 {
    margin-bottom: 40px;
    font-size: 3rem;
    color: #00e676;
    text-shadow: 0 0 20px #00e676cc;
    line-height: 1.2;
  }

  #slotMachine {
    display: flex;
    gap: 25px;
    justify-content: center;
    margin-bottom: 40px;
    width: 100%;
    max-width: 600px;
    padding: 0 30px;
    box-sizing: border-box;
  }

  .reel {
    flex: 1;
    max-width: 180px;
    height: 180px;
    border-radius: 20px;
    background: #333;
    border: 4px solid #00e676;
    box-shadow: 0 0 30px #00e676bb inset;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .reel img {
    max-width: 85%;
    max-height: 85%;
    border-radius: 15px;
    user-select: none;
    box-shadow: 0 0 35px #00e676cc;
  }

  #spinBtn {
    background-color: #00e676;
    color: #111;
    border: none;
    border-radius: 22px;
    padding: 22px 80px;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 12px 40px #00e676aa;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    max-width: 360px;
    width: 90%;
    margin: 0 auto 50px;
    user-select: none;
  }

  #spinBtn:hover:not(:disabled) {
    background-color: #00c95e;
    box-shadow: 0 14px 45px #00e676ff;
  }

  #spinBtn:disabled {
    background-color: #444;
    cursor: not-allowed;
    box-shadow: none;
  }

  #result {
    margin-top: 0;
    font-size: 28px;
    font-weight: 900;
    color: #00ff90;
    min-height: 180px;
    text-shadow: 0 0 30px #00ff90cc;
    line-height: 1.3;
  }

  #result img {
    margin-top: 30px;
    width: 220px;
    border-radius: 20px;
    box-shadow: 0 0 50px #00ff90dd;
  }

  #registerLink {
    display: none;
    margin-top: 40px;
    font-size: 26px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    background: linear-gradient(45deg, #00c8ff, #005f99);
    padding: 20px 50px;
    border-radius: 32px;
    box-shadow: 0 9px 25px rgba(0, 200, 255, 0.7);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    max-width: 360px;
    word-break: keep-all;
  }

  #registerLink:hover {
    background: linear-gradient(45deg, #005f99, #00c8ff);
    box-shadow: 0 12px 35px rgba(0, 200, 255, 0.9);
    color: white;
    text-decoration: none;
  }

  /* مدیا کوئری برای موبایل */
  @media (max-width: 450px) {
    h1 {
      font-size: 2.4rem;
      margin-bottom: 35px;
    }
    #slotMachine {
      max-width: 100%;
      gap: 18px;
      padding: 0 25px;
    }
    .reel {
      max-width: 140px;
      height: 140px;
    }
    .reel img {
      max-width: 80%;
      max-height: 80%;
    }
    #spinBtn {
      font-size: 26px;
      padding: 18px 60px;
      max-width: 320px;
      margin-bottom: 40px;
    }
    #result {
      font-size: 24px;
      min-height: 160px;
    }
    #result img {
      width: 180px;
    }
    #registerLink {
      font-size: 22px;
      padding: 18px 44px;
      max-width: 320px;
    }
  }
</style>
</head>
<body>

<div id="container">
  <h1>ماشین شانس اسلات بزرگ</h1>
  <div id="slotMachine">
    <div class="reel"><img src="https://s6.uupload.ir/files/apple-iphone-16-ultramarine-66dff64ce404d665a09e05f6_50e3.jpeg" alt="آیفون 16" /></div>
    <div class="reel"><img src="https://s6.uupload.ir/files/256-001_11_-laptop_case-tarhbox-ir_zx87.png" alt="لپ‌تاپ گیمینگ" /></div>
    <div class="reel"><img src="https://s6.uupload.ir/files/478_tbjp.jpg" alt="100 گرم طلا" /></div>
  </div>
  <button id="spinBtn">چرخش</button>
  <div id="result"></div>
  <a href="https://B2n.ir/xd4399" target="_blank" id="registerLink">ثبت نام برای دریافت جایزه</a>
</div>

<script>
  const prizes = [
    { name: 'آیفون 16', img: 'https://s6.uupload.ir/files/apple-iphone-16-ultramarine-66dff64ce404d665a09e05f6_50e3.jpeg' },
    { name: 'لپ‌تاپ گیمینگ', img: 'https://s6.uupload.ir/files/256-001_11_-laptop_case-tarhbox-ir_zx87.png' },
    { name: '۱۰۰ گرم طلا', img: 'https://s6.uupload.ir/files/478_tbjp.jpg' }
  ];

  const spinBtn = document.getElementById('spinBtn');
  const resultDiv = document.getElementById('result');
  const registerLink = document.getElementById('registerLink');
  const reels = document.querySelectorAll('.reel img');

  let spun = false;

  spinBtn.addEventListener('click', () => {
    if (spun) return; // فقط یکبار چرخش
    spun = true;
    spinBtn.disabled = true;
    registerLink.style.display = 'none'; // لینک قبل از چرخش نباشه
    resultDiv.textContent = 'در حال چرخش...';

    let spins = 0;
    const maxSpins = 25;
    const spinInterval = setInterval(() => {
      reels.forEach((img) => {
        const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
        img.src = randomPrize.img;
        img.alt = randomPrize.name;
      });
      spins++;
      if (spins >= maxSpins) {
        clearInterval(spinInterval);
        const finalPrize = prizes[Math.floor(Math.random() * prizes.length)];
        reels.forEach((img) => {
          img.src = finalPrize.img;
          img.alt = finalPrize.name;
        });
        resultDiv.innerHTML = `شما برنده <strong>${finalPrize.name}</strong> شدید!`;
        registerLink.style.display = 'inline-block';
      }
    }, 120);
  });
</script>

</body>
</html>
